<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>A Simple Calculator</title>
</head>
<body>
  <div class="calc-container">
    <div class="text-box"></div>
    <div class="btn-container">
      <button class="calc-btn other-btn seven-btn">7</button>
      <button class="calc-btn other-btn eight-btn">8</button>
      <button class="calc-btn other-btn nine-btn">9</button>
      <button class="calc-btn operator-btn divide-btn">&divide;</button>
      <button class="calc-btn other-btn four-btn">4</button>
      <button class="calc-btn other-btn five-btn">5</button>
      <button class="calc-btn other-btn six-btn">6</button>
      <button class="calc-btn operator-btn times-btn">&times;</button>
      <button class="calc-btn other-btn one-btn">1</button>
      <button class="calc-btn other-btn two-btn">2</button>
      <button class="calc-btn other-btn three-btn">3</button>
      <button class="calc-btn operator-btn minus-btn">&minus;</button>
      <button class="calc-btn other-btn clear-btn">C</button>
      <button class="calc-btn other-btn zero-btn">0</button>
      <button class="calc-btn other-btn decimal-btn">.</button>
      <button class="calc-btn operator-btn add-btn">+</button>
    </div>
    <button class="equal-btn">=</button>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
